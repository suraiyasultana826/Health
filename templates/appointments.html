<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Appointments</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6 max-w-4xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Patient Appointments</h1>
        <form action="/patients/appointments" method="get" class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label class="block text-gray-600">Patient ID</label>
                <input type="number" name="patient_id" class="w-full p-2 border rounded-md" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">View Appointments</button>
        </form>
        {% if appointments %}
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Appointments</h2>
            <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="p-3 text-left">Appointment ID</th>
                        <th class="p-3 text-left">Doctor Name</th>
                        <th class="p-3 text-left">Date</th>
                        <th class="p-3 text-left">Start Time</th>
                        <th class="p-3 text-left">End Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for appt in appointments %}
                    <tr class="border-t">
                        <td class="p-3">{{ appt[0] }}</td>
                        <td class="p-3">{{ appt[1] }}</td>
                        <td class="p-3">{{ appt[2] }}</td>
                        <td class="p-3">{{ appt[3] }}</td>
                        <td class="p-3">{{ appt[4] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
        <a href="/" class="text-blue-600 hover:underline">Back to Home</a>
    </div>
</body>
</html>
