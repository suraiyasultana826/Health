<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Patients</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    {% include 'navbar.html' %}
    <div class="container mx-auto p-6 max-w-5xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Manage Patients</h1>

        <!-- Feedback Modal -->
        <div id="feedback-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div id="modal-message" class="p-6 rounded-lg shadow-lg max-w-md w-full">
                <button onclick="closeModal()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 w-full">Close</button>
            </div>
        </div>

        <!-- Add Patient Modal -->
        <div id="add-patients-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full transform transition-all">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add Patient</h2>
                <form id="add-patients-form" onsubmit="submitForm(event, '/patients', 'add-patients-form', 'Patient')">
                    <div class="mb-4">
                        <label class="block text-gray-600 text-sm font-medium mb-1">Name</label>
                        <input type="text" name="name" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-600 text-sm font-medium mb-1">Email</label>
                        <input type="email" name="email" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" onclick="closeAddModal('patients')" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Add Patient</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Edit Patient Modal -->
        <div id="edit-patients-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full transform transition-all">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Edit Patient</h2>
                <form id="edit-patients-form" onsubmit="submitForm(event, '/patients/update', 'edit-patients-form', 'Patient')">
                    <input type="hidden" name="patient_id" id="edit-patients-id">
                    <div class="mb-4">
                        <label class="block text-gray-600 text-sm font-medium mb-1">Name</label>
                        <input type="text" name="name" id="edit-patients-name" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-600 text-sm font-medium mb-1">Email</label>
                        <input type="email" name="email" id="edit-patients-email" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" onclick="closeEditModal('patients')" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Update Patient</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Patients List</h2>
            <div class="flex flex-col md:flex-row md:items-end md:space-x-4 mb-4">
                <div class="mb-4 md:mb-0 md:flex-1">
                    <label class="block text-gray-600 text-sm font-medium mb-1">Search by Name</label>
                    <input type="text" id="search-patients" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="Enter patient name" oninput="filterList('patients')">
                </div>
                <div class="mb-4 md:mb-0 md:flex-1">
                    <label class="block text-gray-600 text-sm font-medium mb-1">Filter by Email</label>
                    <select id="filter-patients" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" onchange="filterList('patients')">
                        <option value="">All Emails</option>
                        {% for patient in patients %}
                        <option value="{{ patient[2] }}">{{ patient[2] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button onclick="openAddModal('patients')" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center">
                    <i class="fas fa-user-plus mr-2"></i>Add Patient
                </button>
            </div>

            <!-- Patients List -->
            <div id="patients-list">
                {% if patients %}
                <table id="patients-table" class="w-full bg-white shadow-md rounded-lg overflow-hidden">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="p-3 text-left">ID</th>
                            <th class="p-3 text-left">Name</th>
                            <th class="p-3 text-left">Email</th>
                            <th class="p-3 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for patient in patients %}
                        <tr class="border-t" data-name="{{ patient[1] }}" data-filter="{{ patient[2] }}">
                            <td class="p-3">{{ patient[0] }}</td>
                            <td class="p-3">{{ patient[1] }}</td>
                            <td class="p-3">{{ patient[2] }}</td>
                            <td class="p-3 flex space-x-2">
                                <button onclick="openEditModal('patients', {{ patient[0] }}, '{{ patient[1] }}', '{{ patient[2] }}')" class="text-blue-600 hover:text-blue-800">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteEntity({{ patient[0] }}, 'Patient', '/patients/delete')" class="text-red-600 hover:text-red-800">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p class="text-gray-600">No patients found.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
