<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Patients</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/scripts.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    {% include 'navbar.html' %}
    <div class="container mx-auto p-6 max-w-4xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Manage Patients</h1>

        <!-- Feedback Modal -->
        <div id="feedback-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div id="modal-message" class="p-4 rounded-lg">
                <button onclick="closeModal()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Close</button>
            </div>
        </div>

        <!-- Add Patient -->
        <div class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add Patient</h2>
            <form id="add-patient-form" onsubmit="submitForm(event, '/patients', 'add-patient-form', 'Patient')">
                <div class="mb-4">
                    <label class="block text-gray-600">Name</label>
                    <input type="text" name="name" class="w-full p-2 border rounded-md" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600">Email</label>
                    <input type="email" name="email" class="w-full p-2 border rounded-md" required>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Add Patient</button>
            </form>
        </div>

        <!-- Update Patient -->
        <div class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Update Patient</h2>
            <form id="update-patient-form" onsubmit="submitForm(event, '/patients/update', 'update-patient-form', 'Patient')">
                <div class="mb-4">
                    <label class="block text-gray-600">Patient</label>
                    <select name="patient_id" class="w-full p-2 border rounded-md" required>
                        <option value="" disabled selected>Select a patient</option>
                        {% for patient in patients %}
                        <option value="{{ patient[0] }}">{{ patient[1] }} ({{ patient[2] }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600">Name</label>
                    <input type="text" name="name" class="w-full p-2 border rounded-md" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600">Email</label>
                    <input type="email" name="email" class="w-full p-2 border rounded-md" required>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Update Patient</button>
            </form>
        </div>

        <!-- Patients List -->
        {% if patients %}
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Patients List</h2>
            <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="p-3 text-left">ID</th>
                        <th class="p-3 text-left">Name</th>
                        <th class="p-3 text-left">Email</th>
                        <th class="p-3 text-left">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for patient in patients %}
                    <tr class="border-t">
                        <td class="p-3">{{ patient[0] }}</td>
                        <td class="p-3">{{ patient[1] }}</td>
                        <td class="p-3">{{ patient[2] }}</td>
                        <td class="p-3">
                            <button onclick="deleteEntity({{ patient[0] }}, 'Patient', '/patients/delete')" class="bg-red-600 text-white px-3 py-1 rounded-md hover:bg-red-700">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="text-gray-600">No patients found.</p>
        {% endif %}
    </div>
</body>
</html>
