<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .slot-card {
            transition: all 0.3s ease;
        }
        .slot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .selected-slot {
            border: 3px solid #3b82f6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 min-h-screen font-sans">
    {% include 'navbar.html' %}
    
    <div class="container mx-auto p-6 max-w-7xl">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 mb-4">
                Book Your Appointment
            </h1>
            <p class="text-gray-600 text-lg">Find the perfect doctor and time slot for your needs</p>
        </div>

        <!-- Search Section -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-search mr-3 text-blue-600"></i>
                Search Doctors
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">
                        <i class="fas fa-user-md mr-2"></i>Doctor Name
                    </label>
                    <input 
                        type="text" 
                        id="doctor-name" 
                        placeholder="Enter doctor name"
                        class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    >
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">
                        <i class="fas fa-stethoscope mr-2"></i>Specialty
                    </label>
                    <input 
                        type="text" 
                        id="specialty" 
                        placeholder="e.g., Cardiology"
                        class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    >
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">
                        <i class="fas fa-calendar-alt mr-2"></i>Start Date
                    </label>
                    <input 
                        type="date" 
                        id="start-date"
                        class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    >
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">
                        <i class="fas fa-calendar-check mr-2"></i>End Date
                    </label>
                    <input 
                        type="date" 
                        id="end-date"
                        class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    >
                </div>
            </div>
            
            <button 
                onclick="searchDoctors()"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-4 rounded-lg hover:from-blue-700 hover:to-purple-700 transition duration-300 shadow-lg font-semibold text-lg"
            >
                <i class="fas fa-search mr-2"></i>Search Available Doctors
            </button>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="hidden">
            <!-- Doctor Cards -->
            <div class="glass-effect rounded-2xl shadow-2xl p-8 mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-hospital-user mr-3 text-purple-600"></i>
                    Available Doctors
                </h2>
                <div id="doctor-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Doctor cards will be inserted here -->
                </div>
            </div>

            <!-- Time Slots Section -->
            <div id="slots-section" class="hidden glass-effect rounded-2xl shadow-2xl p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-clock mr-3 text-green-600"></i>
                    Available Time Slots for <span id="selected-doctor-name" class="text-blue-600 ml-2"></span>
                </h2>
                <div id="time-slots" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <!-- Time slots will be inserted here -->
                </div>
                
                <!-- Booking Form -->
                <div id="booking-form" class="hidden mt-8 p-6 bg-gradient-to-r from-green-50 to-blue-50 rounded-xl border-2 border-green-200">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Confirm Your Booking</h3>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-semibold mb-2">
                            <i class="fas fa-user mr-2"></i>Select Patient
                        </label>
                        <select id="patient-select" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                            <option value="">Select a patient...</option>
                        </select>
                    </div>
                    <button 
                        onclick="confirmBooking()"
                        class="w-full bg-gradient-to-r from-green-600 to-teal-600 text-white px-6 py-4 rounded-lg hover:from-green-700 hover:to-teal-700 transition duration-300 shadow-lg font-semibold text-lg"
                    >
                        <i class="fas fa-check-circle mr-2"></i>Confirm Booking
                    </button>
                </div>
            </div>
        </div>

        <!-- Feedback Modal -->
        <div id="feedback-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div id="modal-content" class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full transform transition-all">
                <div id="modal-message"></div>
                <button 
                    onclick="closeModal()" 
                    class="mt-6 w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-semibold"
                >
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedSlotId = null;
        let selectedDoctorId = null;

        async function searchDoctors() {
            const doctorName = document.getElementById('doctor-name').value;
            const specialty = document.getElementById('specialty').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            const params = new URLSearchParams();
            if (doctorName) params.append('doctor_name', doctorName);
            if (specialty) params.append('specialty', specialty);
            if (startDate) params.append('start_date', startDate);
            if (endDate) params.append('end_date', endDate);

            try {
                const response = await fetch(`/booking/search-availability?${params}`);
                const doctors = await response.json();

                const doctorCards = document.getElementById('doctor-cards');
                doctorCards.innerHTML = '';

                if (doctors.length === 0) {
                    doctorCards.innerHTML = '<p class="col-span-full text-center text-gray-600 text-lg">No doctors found matching your criteria.</p>';
                } else {
                    doctors.forEach(doctor => {
                        const card = document.createElement('div');
                        card.className = 'slot-card bg-white rounded-xl shadow-lg p-6 cursor-pointer border-2 border-transparent hover:border-blue-400';
                        card.onclick = () => selectDoctor(doctor.doctor_id, doctor.doctor_name);
                        
                        const utilizationColor = doctor.available_slots > 5 ? 'text-green-600' : doctor.available_slots > 0 ? 'text-yellow-600' : 'text-red-600';
                        
                        card.innerHTML = `
                            <div class="flex items-start justify-between mb-4">
                                <div class="flex-1">
                                    <h3 class="text-xl font-bold text-gray-800 mb-1">${doctor.doctor_name}</h3>
                                    <p class="text-blue-600 font-semibold flex items-center">
                                        <i class="fas fa-stethoscope mr-2"></i>${doctor.specialty}
                                    </p>
                                </div>
                                <div class="text-right">
                                    <div class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold">
                                        ID: ${doctor.doctor_id}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="space-y-3 mt-4">
                                <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                    <span class="text-gray-700 flex items-center">
                                        <i class="fas fa-calendar-day mr-2 text-purple-500"></i>Total Slots
                                    </span>
                                    <span class="font-bold text-gray-800">${doctor.total_slots}</span>
                                </div>
                                
                                <div class="flex justify-between items-center p-3 bg-green-50 rounded-lg">
                                    <span class="text-gray-700 flex items-center">
                                        <i class="fas fa-check-circle mr-2 text-green-500"></i>Available
                                    </span>
                                    <span class="font-bold ${utilizationColor}">${doctor.available_slots}</span>
                                </div>
                                
                                ${doctor.earliest_date ? `
                                <div class="p-3 bg-blue-50 rounded-lg">
                                    <p class="text-sm text-gray-700">
                                        <i class="fas fa-calendar mr-2 text-blue-500"></i>
                                        ${doctor.earliest_date} to ${doctor.latest_date}
                                    </p>
                                </div>
                                ` : ''}
                            </div>
                            
                            <button class="mt-4 w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg hover:from-blue-700 hover:to-purple-700 transition font-semibold">
                                <i class="fas fa-arrow-right mr-2"></i>View Slots
                            </button>
                        `;
                        doctorCards.appendChild(card);
                    });
                }

                document.getElementById('results-section').classList.remove('hidden');
                document.getElementById('slots-section').classList.add('hidden');
            } catch (error) {
                showModal('Error searching for doctors: ' + error.message, 'error');
            }
        }

        async function selectDoctor(doctorId, doctorName) {
            selectedDoctorId = doctorId;
            document.getElementById('selected-doctor-name').textContent = doctorName;

            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            const params = new URLSearchParams();
            if (startDate) params.append('start_date', startDate);
            if (endDate) params.append('end_date', endDate);

            try {
                const response = await fetch(`/booking/doctor-slots/${doctorId}?${params}`);
                const slots = await response.json();

                const timeSlotsContainer = document.getElementById('time-slots');
                timeSlotsContainer.innerHTML = '';

                if (slots.length === 0) {
                    timeSlotsContainer.innerHTML = '<p class="col-span-full text-center text-gray-600 text-lg">No available slots for this doctor.</p>';
                } else {
                    slots.forEach(slot => {
                        const slotCard = document.createElement('div');
                        slotCard.className = 'slot-card bg-white rounded-lg shadow-md p-4 cursor-pointer border-2 border-gray-200 hover:border-blue-400';
                        slotCard.onclick = () => selectSlot(slot.slot_id, slotCard);
                        slotCard.innerHTML = `
                            <div class="text-center">
                                <div class="text-lg font-bold text-gray-800 mb-2">
                                    <i class="fas fa-calendar-day mr-2 text-blue-500"></i>${slot.date}
                                </div>
                                <div class="text-2xl font-bold text-blue-600 mb-2">
                                    ${slot.start_time.substring(0, 5)}
                                </div>
                                <div class="text-sm text-gray-600">
                                    to ${slot.end_time.substring(0, 5)}
                                </div>
                                <div class="mt-3 px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm font-semibold">
                                    <i class="fas fa-check-circle mr-1"></i>Available
                                </div>
                            </div>
                        `;
                        timeSlotsContainer.appendChild(slotCard);
                    });
                }

                // Load patients for booking
                await loadPatients();

                document.getElementById('slots-section').classList.remove('hidden');
                document.getElementById('slots-section').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                showModal('Error loading slots: ' + error.message, 'error');
            }
        }

        function selectSlot(slotId, slotElement) {
            // Remove previous selection
            document.querySelectorAll('.slot-card').forEach(card => {
                card.classList.remove('selected-slot');
            });

            // Add selection to clicked slot
            slotElement.classList.add('selected-slot');
            selectedSlotId = slotId;

            // Show booking form
            document.getElementById('booking-form').classList.remove('hidden');
            document.getElementById('booking-form').scrollIntoView({ behavior: 'smooth' });
        }

        async function loadPatients() {
            try {
                const response = await fetch('/patients/list');
                const patients = await response.json();

                const patientSelect = document.getElementById('patient-select');
                patientSelect.innerHTML = '<option value="">Select a patient...</option>';

                patients.forEach(patient => {
                    const option = document.createElement('option');
                    option.value = patient.id;
                    option.textContent = `${patient.name} (${patient.email})`;
                    patientSelect.appendChild(option);
                });
            } catch (error) {
                showModal('Error loading patients: ' + error.message, 'error');
            }
        }

        async function confirmBooking() {
            const patientId = document.getElementById('patient-select').value;

            if (!patientId) {
                showModal('Please select a patient', 'error');
                return;
            }

            if (!selectedSlotId) {
                showModal('Please select a time slot', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('patient_id', patientId);
            formData.append('slot_id', selectedSlotId);

            try {
                const response = await fetch('/booking/book-appointment', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showModal('Appointment booked successfully!', 'success');
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                } else {
                    showModal('Error: ' + result.detail, 'error');
                }
            } catch (error) {
                showModal('Error booking appointment: ' + error.message, 'error');
            }
        }

        function showModal(message, type) {
            const modal = document.getElementById('feedback-modal');
            const modalMessage = document.getElementById('modal-message');
            
            const icon = type === 'success' ? 
                '<i class="fas fa-check-circle text-6xl text-green-500 mb-4"></i>' : 
                '<i class="fas fa-exclamation-circle text-6xl text-red-500 mb-4"></i>';
            
            const bgColor = type === 'success' ? 'bg-green-50' : 'bg-red-50';
            const textColor = type === 'success' ? 'text-green-800' : 'text-red-800';
            
            modalMessage.className = `text-center ${bgColor} ${textColor} p-6 rounded-lg`;
            modalMessage.innerHTML = `
                ${icon}
                <p class="text-xl font-semibold">${message}</p>
            `;
            
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('feedback-modal').classList.add('hidden');
        }

        // Set default dates to today and one week from now
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            const nextWeek = new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
            
            document.getElementById('start-date').value = today;
            document.getElementById('end-date').value = nextWeek;
        });
    </script>
</body>
</html>
