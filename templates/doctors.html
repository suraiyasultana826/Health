<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Doctors</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    {% include 'navbar.html' %}
    <div class="container mx-auto p-6 max-w-5xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Manage Doctors</h1>

        <!-- Feedback Modal -->
        <div id="feedback-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div id="modal-message" class="p-6 rounded-lg shadow-lg max-w-md w-full">
                <button onclick="closeModal()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 w-full">Close</button>
            </div>
        </div>

        <!-- Add Doctor Modal -->
        <div id="add-doctor-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full transform transition-all">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add Doctor</h2>
                <form id="add-doctor-form" onsubmit="submitForm(event, '/doctors', 'add-doctor-form', 'Doctor')">
                    <div class="mb-4">
                        <label class="block text-gray-600 text-sm font-medium mb-1">Name</label>
                        <input type="text" name="name" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-600 text-sm font-medium mb-1">Specialty</label>
                        <input type="text" name="specialty" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" onclick="closeAddDoctorModal()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Add Doctor</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Edit Doctor Modal -->
        <div id="edit-doctor-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full transform transition-all">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Edit Doctor</h2>
                <form id="edit-doctor-form" onsubmit="submitForm(event, '/doctors/update', 'edit-doctor-form', 'Doctor')">
                    <input type="hidden" name="doctor_id" id="edit-doctor-id">
                    <div class="mb-4">
                        <label class="block text-gray-600 text-sm font-medium mb-1">Name</label>
                        <input type="text" name="name" id="edit-doctor-name" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-600 text-sm font-medium mb-1">Specialty</label>
                        <input type="text" name="specialty" id="edit-doctor-specialty" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" onclick="closeEditDoctorModal()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Update Doctor</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Doctors List</h2>
            <div class="flex flex-col md:flex-row md:items-end md:space-x-4 mb-4">
                <div class="mb-4 md:mb-0 md:flex-1">
                    <label class="block text-gray-600 text-sm font-medium mb-1">Search by Name</label>
                    <input type="text" id="search-name" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="Enter doctor name" oninput="filterDoctors()">
                </div>
                <div class="mb-4 md:mb-0 md:flex-1">
                    <label class="block text-gray-600 text-sm font-medium mb-1">Filter by Specialty</label>
                    <select id="filter-specialty" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" onchange="filterDoctors()">
                        <option value="">All Specialties</option>
                        {% for doctor in doctors %}
                        <option value="{{ doctor[2] }}">{{ doctor[2] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button onclick="openAddDoctorModal()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center">
                    <i class="fas fa-user-plus mr-2"></i>Add Doctor
                </button>
            </div>

            <!-- Doctors List -->
            {% if doctors %}
            <table id="doctors-table" class="w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="p-3 text-left">ID</th>
                        <th class="p-3 text-left">Name</th>
                        <th class="p-3 text-left">Specialty</th>
                        <th class="p-3 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for doctor in doctors %}
                    <tr class="border-t" data-name="{{ doctor[1] }}" data-specialty="{{ doctor[2] }}">
                        <td class="p-3">{{ doctor[0] }}</td>
                        <td class="p-3">{{ doctor[1] }}</td>
                        <td class="p-3">{{ doctor[2] }}</td>
                        <td class="p-3 flex space-x-2">
                            <button onclick="openEditDoctorModal({{ doctor[0] }}, '{{ doctor[1] }}', '{{ doctor[2] }}')" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteEntity({{ doctor[0] }}, 'Doctor', '/doctors/delete')" class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p class="text-gray-600">No doctors found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
