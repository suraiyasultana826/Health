<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Doctors</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/scripts.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    {% include 'navbar.html' %}
    <div class="container mx-auto p-6 max-w-4xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Manage Doctors</h1>

        <!-- Feedback Modal -->
        <div id="feedback-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div id="modal-message" class="p-4 rounded-lg">
                <button onclick="closeModal()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Close</button>
            </div>
        </div>

        <!-- Add Doctor -->
        <div class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add Doctor</h2>
            <form id="add-doctor-form" onsubmit="submitForm(event, '/doctors', 'add-doctor-form', 'Doctor')">
                <div class="mb-4">
                    <label class="block text-gray-600">Name</label>
                    <input type="text" name="name" class="w-full p-2 border rounded-md" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600">Specialty</label>
                    <input type="text" name="specialty" class="w-full p-2 border rounded-md" required>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Add Doctor</button>
            </form>
        </div>

        <!-- Update Doctor -->
        <div class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Update Doctor</h2>
            <form id="update-doctor-form" onsubmit="submitForm(event, '/doctors/update', 'update-doctor-form', 'Doctor')">
                <div class="mb-4">
                    <label class="block text-gray-600">Doctor</label>
                    <select name="doctor_id" class="w-full p-2 border rounded-md" required>
                        <option value="" disabled selected>Select a doctor</option>
                        {% for doctor in doctors %}
                        <option value="{{ doctor[0] }}">{{ doctor[1] }} ({{ doctor[2] }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600">Name</label>
                    <input type="text" name="name" class="w-full p-2 border rounded-md" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600">Specialty</label>
                    <input type="text" name="specialty" class="w-full p-2 border rounded-md" required>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Update Doctor</button>
            </form>
        </div>

        <!-- Doctors List -->
        {% if doctors %}
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Doctors List</h2>
            <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="p-3 text-left">ID</th>
                        <th class="p-3 text-left">Name</th>
                        <th class="p-3 text-left">Specialty</th>
                        <th class="p-3 text-left">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for doctor in doctors %}
                    <tr class="border-t">
                        <td class="p-3">{{ doctor[0] }}</td>
                        <td class="p-3">{{ doctor[1] }}</td>
                        <td class="p-3">{{ doctor[2] }}</td>
                        <td class="p-3">
                            <button onclick="deleteEntity({{ doctor[0] }}, 'Doctor', '/doctors/delete')" class="bg-red-600 text-white px-3 py-1 rounded-md hover:bg-red-700">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="text-gray-600">No doctors found.</p>
        {% endif %}
    </div>
</body>
</html>
