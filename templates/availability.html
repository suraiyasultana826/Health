<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Availability</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6 max-w-4xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Doctor Availability</h1>
        <form action="/doctors/availability" method="get" class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label class="block text-gray-600">Doctor</label>
                <select name="doctor_id" class="w-full p-2 border rounded-md" required>
                    <option value="" disabled selected>Select a doctor</option>
                    {% for doctor in doctors %}
                    <option value="{{ doctor[0] }}">{{ doctor[1] }} ({{ doctor[2] }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-600">Date</label>
                <input type="date" name="date" class="w-full p-2 border rounded-md" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Check Availability</button>
        </form>
        {% if availability %}
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Available Slots</h2>
            <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="p-3 text-left">Slot ID</th>
                        <th class="p-3 text-left">Date</th>
                        <th class="p-3 text-left">Start Time</th>
                        <th class="p-3 text-left">End Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for slot in availability %}
                    <tr class="border-t">
                        <td class="p-3">{{ slot[0] }}</td>
                        <td class="p-3">{{ slot[1] }}</td>
                        <td class="p-3">{{ slot[2] }}</td>
                        <td class="p-3">{{ slot[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
        <a href="/" class="text-blue-600 hover:underline">Back to Home</a>
    </div>
</body>
</html>
